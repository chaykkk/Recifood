<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>마이 페이지</title>
    <th:block layout:fragment="script">
    <script src="https://kit.fontawesome.com/f9c1d37a26.js" crossorigin="anonymous"></script>
	</th:block>
</head>

<body>
<th:block layout:fragment="content">
    <!-- Start All Title Box -->
    <div class="all-title-box">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h2>마이페이지</h2>
          </div>
        </div>
      </div>
    </div>
    <!-- End All Title Box -->
 <!-- Start My Account  -->
    <div class="my-account-box-main">
        <div class="container">
            <div class="my-account-page">
                <div class="row">
                    <div class="col-lg-4 col-md-12">
                        <div class="account-box">
                            <div class="service-box">
                                <div class="service-icon">
                                    <a th:href="@{/foodList}"><i class="fa-solid fa-bowl-food"></i> </a>
                                </div>
                                <div class="service-desc">
                                    <h4>식자재 목록</h4><br>
                                    <p>조회/등록/수정/삭제</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-12">
                        <div class="account-box">
                            <div class="service-box">
                                <div class="service-icon">
                                    <a th:href="@{/myRecipeList}"><i class="fa-solid fa-book"></i></a>
                                </div>
                                <div class="service-desc">
                                    <h4>레시피 목록</h4><br>
                                    <p>조회/등록/수정/삭제</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-12">
                        <div class="account-box">
                            <div class="service-box">
                                <div class="service-icon">
                                    <a th:href="@{/myFundingList}"><i class="fa-solid fa-utensils"></i> </a>
                                </div>
                                <div class="service-desc">
                                    <h4>밀키트 펀딩 목록</h4><br>
                                    <p>조회/수정/삭제</p>
                                </div>
                            </div>
                        </div>
                    </div>
                     <div class="col-lg-4 col-md-12">
                        <div class="account-box">
                            <div class="service-box">
                                <div class="service-icon">
                                    <a href="#"><i class="fa-solid fa-heart"></i></a>
                                </div>
                                <div class="service-desc">
                                    <h4>찜한 목록</h4><br>
                                    <p>조회/삭제</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-12">
                        <div class="account-box">
                            <div class="service-box">
                                <div class="service-icon">
                                    <a th:href="@{/orderList}"> <i class="fa-solid fa-coins"></i> </a>
                                </div>
                                <div class="service-desc">
                                    <h4>구매 목록</h4><br>
                                    <p>진행상황 조회</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-12">
                        <div class="account-box">
                            <div class="service-box">
                                <div class="service-icon">
                                    <a th:href="@{/boardList}"><i class="fa-solid fa-list"></i><</a>
                                </div>
                                <div class="service-desc">
                                    <h4>게시글 목록</h4><br>
                                    <p>조회/등록</p>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                    
                </div>    
                    </div>
                </div>
            </div>
    <!-- End My Account -->
</body>
</html>
