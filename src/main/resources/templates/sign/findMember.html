<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="login/css/style.css">

</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">아이디/비밀번호 찾기</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
                    <div class="d-flex">
                        <div class="w-100">
<!--                            <h3 class="mb-4">Sign In</h3>-->
                        </div>
                    </div>
                    <form class="login-form" method="post" th:action="@{/findId}">
                        <div class="form-group">
                            <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
                            <input type="text" id="name" name="name" class="form-control rounded-left" placeholder="이름">
                        </div>
                        <div class="form-group">
                            <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-envelope"></span></div>
                            <input type="text" id="email" name="email" class="form-control rounded-left" placeholder="abc@email.com">
                        </div>
                        <div class="form-group d-flex align-items-center">
                            <div class="w-100 d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary rounded submit">아이디 찾기</button>
                            </div>
                        </div>
                    </form>
                    <form class="login-form" method="post" th:action="@{/sendEmail}">
                    <div class="form-group">
                        <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
                        <input type="text" id="username" name="username" class="form-control rounded-left" placeholder="아이디">
                    </div>
                    <div class="form-group">
                        <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-envelope"></span></div>
                        <input type="text" id="email1" name="email" class="form-control rounded-left" placeholder="abc@email.com">
                    </div>
                    <div class="form-group d-flex align-items-center">
                        <div class="w-100 d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary rounded submit">비밀번호 찾기</button>
                        </div>
                    </div>
                    <div class="form-group mt-4">
                        <div class="w-100 text-center">
                            <p class="mb-1">아이디와 비밀번호가 기억나셨나요? <br>
                                <a href="/login">로그인하러 가기</a></p>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="login/js/jquery.min.js"></script>
<script src="login/js/popper.js"></script>
<script src="login/js/bootstrap.min.js"></script>
<script src="login/js/main.js"></script>

</body>
</html>
