<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<head>
   <!-- basic -->
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- mobile metas -->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1">
   <!-- site metas -->
   <title>레시피 수정</title>
   <meta name="keywords" content="">
   <meta name="description" content="">
   <meta name="author" content="">
   <th:block layout:fragment="css">
   <!-- bootstrap css -->
   <link rel="stylesheet" type="text/css" href="/food/css/bootstrap.min.css">
   <!-- style css -->
   <link rel="stylesheet" type="text/css" href="/food/css/style.css">
   <!-- Responsive-->
   <link rel="stylesheet" href="/food/css/responsive.css">
   <!-- fevicon -->
   <link rel="icon" href="images/fevicon.png" type="image/gif" />
   <!-- Scrollbar Custom CSS -->
   <link rel="stylesheet" href="/food/css/jquery.mCustomScrollbar.min.css">
   <!-- Tweaks for older IEs-->
   <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
   <!-- fonts -->
   <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Righteous&display=swap" rel="stylesheet">
   <!-- owl stylesheets -->
   <link rel="stylesheet" href="/food/css/owl.carousel.min.css">
   <link rel="stylesheet" href="/food/css/owl.theme.default.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
      media="screen">
      </th:block>
</head>

<body>
<th:block layout:fragment="content">
<form th:action="@{/updateRecipe(recipe_seq=${recipe.recipe_seq})}" method="post" enctype="multipart/form-data">
<center>
<div class="contact_section layout_padding" style="background-color: white">
      <div class="container">
         <h1 class="contact_taital">레시피 수정</h1>
         <div class="email_text">
          <div class="form-group">
            레시피 카테고리<input style="text-align: center" class="email-bt" type="text" name="kind" th:value="${recipe.kind}">
            </div>
            <div class="form-group">
            레시피 제목<input style="text-align: center" class="email-bt" type="text" name="recipe_name" th:value="${recipe.recipe_name}">
            </div>
            <div class="form-group">
            레시피 설명<textarea class="email-bt" style="text-align: center" name="content" th:text="${recipe.content}"></textarea>
            </div>
            <div class="form-group">
           	재료<textarea class="email-bt" style="text-align: center" name="ingredient" rows="8" th:text="${recipe.ingredient}"></textarea>
            </div>
            <div class="form-group">
            요리시간(분단위)<input style="text-align: center" class="email-bt" type="text" name="cooking_time" th:value="${recipe.cooking_time}">
            </div>
            <div class="form-group">
            분량<input style="text-align: center" class="email-bt" type="text" name="amount" th:value="${recipe.amount}">
            </div>
            <div class="form-group">
           	 난이도<input style="text-align: center" class="email-bt" type="text" name="degree" th:value="${recipe.degree}">
            </div>
            <div class="form-group">
           	조리방법<textarea class="email-bt" style="text-align: center" name="procedure" rows="8" th:text="${recipe.procedure}"></textarea>
            </div>
            <div class="form-group">
            완성사진<input class="email-bt" type="file" name="file" th:value="${recipe.filename}">
            </div>
            <br>
            <div class="send_btn"><a><button type="submit">수정</button></a></div>
            <div class="send_btn"><a th:href="@{/myRecipeList}">취소</a></div>
         </div>
      </div>
   </div>
 </center>
</form>
</th:block>
</body>

</html>
