<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block layout:fragment="content">
    <!-- Start All Title Box -->
    <div class="all-title-box">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h2>내 결제목록</h2>
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="home">Home</a></li>
              <li class="breadcrumb-item active">My Purchase</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- End All Title Box -->

    <!-- Start Cart  -->
    <div class="cart-box-main">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="table-main table-responsive">
              <table class="table">
                <thead>
                <tr th:align="center">
                  <th>번호</th>
                  <th>제목</th>
                  <th>작성자</th>
                  <th>작성일</th>
                </tr>
                </thead>
                <tr th:each="board:${boardList}">
                  <td class="remove-pr">
                    <p th:text="${board.boardSeq}" th:align="center"/>
                  </td>
                  <td class="price-pr">
                    <a th:href="@{/board(boardSeq=${board.boardSeq})}" th:text="${board.title}"/>
                  </td>
                  <td class="total-pr">
                    <p th:text="${board.member?.username}" th:align="center"/>
                  </td>
                  <td class="name-pr">
                    <p th:text="${#dates.format(board.regdate, 'yyyy-MM-dd')}" th:align="center"/>
                  </td>
                </tr>
              </table>
            </div><br><br>
              <!-- 페이징 처리 -->
            <div th:if="${!boardList.isEmpty()}">
              <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${!boardList.hasPrevious()} ? 'disabled'">
                  <a class="page-link" th:href="@{boardList(category=${param.category}, page=${boardList.number})}">
                    <span>이전</span>
                  </a>
                </li>
                <li th:each="page: ${#numbers.sequence(1, boardList.getTotalPages())}"
                    th:if="${page >= boardList.number-4 and page <= boardList.number+6}"
                    th:classappend="${page == boardList.number+1} ? 'active'"
                    class="page-item">
<!--                  <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>-->
                  <a th:text="${page}" class="page-link" th:href="@{boardList(category=${param.category}, page=${page})}"></a>
                </li>

                <li class="page-item" th:classappend="${!boardList.hasNext()} ? 'disabled'">
                  <a class="page-link" th:href="@{boardList(category=${param.category}, page=${boardList.number+2})}">
                    <span>다음</span>
                  </a>
                </li>
              </ul>
              <br><br>
            </div>
              <!-- 페이징 처리 -->
          </div>
        </div>
        <div class="row my-5">
          <div class="col-lg-6 col-sm-6">
            <div class="coupon-box">
              <div class="input-group input-group-sm">
                <input class="form-control" aria-label="Coupon code" type="text">
                <div class="input-group-append">
                  <button class="btn btn-theme" type="button">검색</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-sm-6">
            <div class="update-box">
              <input value="등록" type="submit" th:onclick="|location.href='@{/insertBoard}'|">
            </div>
          </div>
        </div>
      </div>
    </div>
</th:block>
</body>
</html>
