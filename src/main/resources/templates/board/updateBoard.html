<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block layout:fragment="content">
  <!-- Start All Title Box -->
  <div class="all-title-box">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h2>게시글</h2>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="/home">Home</a></li>
            <li class="breadcrumb-item active">Board</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- End All Title Box -->

  <!-- Start Contact Us  -->
  <div class="contact-box-main" th:align="center">
    <div class="container">
        <div class="col-lg-8 col-sm-12">
          <div class="contact-form-right">
            <h2>GET IN TOUCH</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed odio justo, ultrices ac nisl sed, lobortis porta elit. Fusce in metus ac ex venenatis ultricies at cursus mauris.</p>
            <form id="contactForm" method="post" th:action="@{/updateBoard}">
              <input name="boardSeq" type="hidden" th:value="${board.boardSeq}"/>
              <input name="category" type="hidden" th:value="${board.category}"/>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <input type="text" th:value="${board.title}" class="form-control" id="title" name="title">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <p th:text="${board.member?.username}" id="username" name="username" class="form-control"/>
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <p th:text="${#dates.format(board.regdate, 'yyyy-MM-dd')}" class="form-control" id="regdate" name="ragdate"/>
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <textarea th:text="${board.content}" class="form-control" id="content" name="content" rows="4"></textarea>
                    <div class="help-block with-errors"></div>
                  </div>
                  <div class="submit-button text-center">
                    <button class="btn hvr-hover" type="submit">수정</button>
                    <button class="btn hvr-hover" type="button" th:onclick="|location.href='@{/deleteBoard(category=${board.category}, boardSeq=${board.boardSeq})}'|">삭제</button>
                    <button class="btn hvr-hover" type="button" th:onclick="|location.href='@{/boardList}'|">취소</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
    </div>
  </div>
  <!-- End Cart -->
</th:block>
</body>
</html>
