<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
    <th:block layout:fragment="script">
    <script src="https://kit.fontawesome.com/f9c1d37a26.js" crossorigin="anonymous"></script>
	</th:block>
</head>

<body>
<th:block layout:fragment="content">
    <!-- Start All Title Box -->
    <div class="all-title-box">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h2>관리자 페이지</h2>
              <ul class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/home">Home</a></li>
                  <li class="breadcrumb-item active">Admin Page</li>
              </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- End All Title Box -->
 <!-- Start My Account  -->
    <div class="my-account-box-main">
        <div class="container">
            <div class="my-account-page">
                <div class="row">
                    <div class="col-lg-4 col-md-12">
                        <div class="account-box">
                            <div class="service-box">
                                <div class="service-icon">
                                    <a th:href="@{/foodList}"><i class="fa-solid fa-bowl-food"></i> </a>
                                </div>
                                <div class="service-desc">
                                    <h4>식자재 목록</h4><br>
                                    <p>조회/등록/수정/삭제</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-12">
                        <div class="account-box">
                            <div class="service-box">
                                <div class="service-icon">
                                    <a th:href="@{/myRecipeList}"><i class="fa-solid fa-book"></i></a>
                                </div>
                                <div class="service-desc">
                                    <h4>레시피 목록</h4><br>
                                    <p>조회/등록/수정/삭제</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-12">
                        <div class="account-box">
                            <div class="service-box">
                                <div class="service-icon">
                                    <a th:href="@{/myFundingList}"><i class="fa-solid fa-utensils"></i> </a>
                                </div>
                                <div class="service-desc">
                                    <h4>밀키트 펀딩 목록</h4><br>
                                    <p>조회/수정/삭제</p>
                                </div>
                            </div>
                        </div>
                    </div>
                     <div class="col-lg-4 col-md-12">
                        <div class="account-box">
                            <div class="service-box">
                                <div class="service-icon">
                                    <a href="/allMemberList"><i class="fa fa-users"></i></a>
                                </div>
                                <div class="service-desc">
                                    <h4>전체 회원 목록</h4><br>
                                    <p>회원 조회</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-12">
                        <div class="account-box">
                            <div class="service-box">
                                <div class="service-icon">
                                    <a th:href="@{/allPurchaseList}"><i class="fa-solid fa-coins"></i></a>
                                </div>
                                <div class="service-desc">
                                    <h4>전체 주문 목록</h4><br>
                                    <p>주문 조회</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-12">
                        <div class="account-box">
                            <div class="service-box">
                                <div class="service-icon">
                                    <a th:href="@{/insertBoard}"><i class="fa-solid fa-clipboard"></i></a>
                                </div>
                                <div class="service-desc">
                                    <h4>공지사항</h4><br>
                                    <p>등록</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
    <!-- End My Account -->
</body>
</html>
